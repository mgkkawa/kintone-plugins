<section class="settings">
  <h2 class="settings-heading">履歴保存プラグイン 設定画面</h2>
  <p class="kintoneplugin-desc">必要項目の設定をお願いします。</p>
  <div class="plugin-config-row"> </div>
  <form class="js-submit-settings">
    <table class="kintoneplugin-input-outer">
      <tbody>
        <tr>
          <div class="config-label">履歴保存アプリ設定</div>
          <div class="kintoneplugin-desc">履歴アプリ側の設定</div>
        </tr>
        <tr>
          <th id="history-configs"></th>
        </tr>
      </tbody>
    </table>
    <table id="config-table">
      <tbody id="callapp-configs">
        <tr>
          <th id="callapp-labels"></th>
          <div class="config-label" id="config-label"></div>
          <div class="kintoneplugin-desc" id="config-desc"></div>
        </tr>
      </tbody>
    </table>

    <div class="kintoneplugin-row">
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">キャンセル</button>
      <button class="kintoneplugin-button-dialog-ok" id="app-submit">保存</button>
    </div>
  </form>
</section>
